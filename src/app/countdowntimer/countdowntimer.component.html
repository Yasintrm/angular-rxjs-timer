
<div *ngIf="vm$ | async as vm">
    <fieldset>
        <button (click)="pause()">Pause</button>
        <button (click)="start()">Start</button>
        <button (click)="stop()">Stop</button>
    </fieldset>
    <p>countdowntimer works!</p>
    <fieldset>{{vm.timerState}} - {{vm.value}}</fieldset>
    
</div>
